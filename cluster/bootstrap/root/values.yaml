spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/amrap030/k3s-gitops.git
    targetRevision: main

apps:
  - name: secrets
    namespace: default
    path: cluster/argocd/secrets
    syncWave: 1
  - name: cert-manager
    namespace: cert-manager
    path: cluster/core/cert-manager
    syncWave: 2
    helm:
      valueFiles:
        - ./values.yaml
  - name: longhorn
    namespace: longhorn-system
    path: cluster/core/longhorn
    syncWave: 3
    helm:
      valueFiles:
        - ./values.yaml
  - name: traefik
    namespace: networking
    path: cluster/apps/networking/traefik
    syncWave: 4
    helm:
      valueFiles:
        - ./values.yaml
  - name: cloudflared
    namespace: networking
    path: cluster/apps/networking/cloudflared
    syncWave: 5