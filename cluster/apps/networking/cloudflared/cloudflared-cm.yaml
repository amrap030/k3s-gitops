apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
  namespace: networking
data:
  config.yaml: |
    tunnel: homelab
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
      - hostname: argocd.amrap030.site
        service: https://argocd-server.argocd
        originRequest:
          noTLSVerify: true
      - hostname: uptime.amrap030.site
        service: http://uptime-kuma.monitoring:3001
        originRequest:
          noTLSVerify: true
      - hostname: vaultwarden.amrap030.site
        service: http://vaultwarden.services
        originRequest:
          noTLSVerify: true
      - hostname: photoprism.amrap030.site
        service: http://photoprism.services
        originRequest:
          noTLSVerify: true
      - hostname: paperless.amrap030.site
        service: http://paperless.services:8000
        originRequest:
          noTLSVerify: true
      - hostname: iobroker.amrap030.site
        service: http://iobroker.home:8081
        originRequest:
          noTLSVerify: true
          access:
            required: true
          	audTag: cd68c56f9f79dcc814b9e06f9b1bc2cea4604e1f8deb59a44f946cc764e42a3a
      - hostname: auth.amrap030.site
        service: http://authelia.authelia
        originRequest:
          noTLSVerify: true
      - service: http_status:404