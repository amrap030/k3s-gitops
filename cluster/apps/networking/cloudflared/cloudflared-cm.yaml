apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
  namespace: networking
data:
  config.yaml: |
    tunnel: homelab
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
      - hostname: argocd.amrap030.site
        service: https://argocd-server.argocd
        originRequest:
          noTLSVerify: true
      - hostname: uptime.amrap030.site
        service: http://uptime-kuma.monitoring:3001
        originRequest:
          noTLSVerify: true
      - hostname: vaultwarden.amrap030.site
        service: http://vaultwarden.services
        originRequest:
          noTLSVerify: true
      - service: http_status:404