apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: traefik-ca-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
  name: home-assistant-ingress
  namespace: home
spec:
  rules:
    - host: homeassistant.amrap030.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123
    - host: codeserver.amrap030.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant-codeserver
                port:
                  number: 12321    
  tls:
    - hosts:
        - ha.amrap030.home
      secretName: ha-cert